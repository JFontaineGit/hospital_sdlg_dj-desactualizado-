{% extends 'base.html' %}

{% load static %}

{% block title %}Registro de Usuarios | Hospital SDLG{% endblock %}

{% block extra_head %}
<!-- Agrega aquí cualquier estilo adicional específico del panel de usuario -->
{% endblock %}

{% block content %}
<section class="bg-gray-200 py-12">
    <div class="container mx-auto text-center">
        <h2 class="text-3xl font-bold mb-8">Registro de Usuarios</h2>
        <form class="w-full max-w-lg mx-auto bg-white p-8 rounded shadow-xl shadow-[#2D5573] 500/75" method="post"> 
            <div class="mb-4">
                <label for="dni" class="block text-left text-gray-700 text-sm font-bold mb-2">Ingrese su DNI:</label>
                <input type="text" id="dni" name="dni" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Número de documento">
            </div>
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-left text-gray-700 text-sm font-bold mb-2">Nombre:</label>
                <input type="text" id="username" name="nombre" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Tu nombre">
            </div>
            <div class="mb-4">
                <label for="apellido" class="block text-left text-gray-700 text-sm font-bold mb-2">Apellido:</label>
                <input type="text" id="apellido" name="apellido" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Tu apellido">
            </div>
            <div class="mb-4">
                <label for="fecha_nacido" class="block text-left text-gray-700 text-sm font-bold mb-2">Fecha de nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="e-mail" class="block text-left text-gray-700 text-sm font-bold mb-2">Email:</label>
                <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Tu correo electrónico">
            </div>
            <div class="mb-4">
                <label for="contraseña" class="block text-left text-gray-700 text-sm font-bold mb-2">Ingrese su contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="••••••••••" autocomplete="new-password">
            </div>
            <button type="submit" class="hover:bg-gray-500 w-full text-white bg-blue-500 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center my-6">Registrar</button>
            <p class="text-gray-700 text-sm">¿Ya tienes una cuenta? <a href="/turnero/login">Inicia sesión</a></p>
            <hr class="my-6">
            <div class="flex justify-center items-center">
                <button class="bg-[#ffffff] border border-[#f1f1f3] hover:bg-blue-50 hover:border-blue-300 duration-500 text-slate-950 text-sm py-2 px-3 rounded-md flex items-center">
                    <div class="rounded-full mr-4 my-1">
                        <svg width="17" height="17" viewBox="0 0 256 262" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid"><path d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027" fill="#4285F4"/><path d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1" fill="#34A853"/><path d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782" fill="#FBBC05"/><path d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251" fill="#EB4335"/></svg>
                    </div>
                    <div class="flex items-center justify-center h-full">
                        <p>Registrate con google</p>
                    </div>
                </button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
